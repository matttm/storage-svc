name: deploy to lambda
on:
  pull_request:
    branches:
      - main

jobs:
  deploy_source:
    name: ci pipeline
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm ci
          npm run test:cov
        env:
          CI: true
